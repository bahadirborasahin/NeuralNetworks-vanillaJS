<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNIST Handwritten Digits</title>

    <script src="./Math.js"></script>
    <script src="./NeuralNetwork.js"></script>

    
    <style>
        .container{
            width: 50%;
            margin: 0 auto;
        }

        .canvas-wrapper{
            width: 100%;
            display: flex;
            justify-content: center;
        }

        #screen,#drawing{
            border:1px solid black;
        }

        .predict-area{
            display: none;
        }

    </style>

</head>
<body>
    <div class="container">

    Choose Training Data
    <input type="file" name="" id="trainingData">
    <br>
    I'd like to draw by myself, (not using test data)
    <input type="checkbox" checked id="predictionMode">

    <br>
    Choose Test Data
    <input type="file" name="" id="testData" disabled>

    <button id="trainingStart">Start Training</button>


    <div class="canvas-wrapper">
    <canvas id="screen" width="280" height="280"></canvas>
    <h1>

        Idle

    </h1>

    <h2>   

    </h2>

    </div>

    <div class="predict-area">
    <canvas id="drawing" width="280" height="280"></canvas>
    <button id="resetDrawing">RESET DRAWING</button>
    </div>


    <script src="Index.js"></script>

</div>
</body>
</html>
